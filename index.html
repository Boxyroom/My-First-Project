<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Clavette</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/99b7462e89.js" crossorigin="anonymous"></script>
</head>    
<body>
    <!--ABOUT ME SECTION INCLUDING NAV-->
    <section id="about-me">
    
        <!--NAV-->  
        <nav>
        <div class="personal__logo">John Clavette</div>
        <ul class="nav__link--list">
            <!--LANGUAGES-->
            <li>
                <a href="" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black">
                Languages</a>
            </li>
            <!--PROJECTS-->
             <li>
                <a href="" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black">
                Projects</a>
            </li>
            <!--CONTACT-->
             <li>
                <a href="" class="
                nav__link--anchor
                nav__link--anchor-primary">
                Contact</a>
            </li>
        </ul>
      </nav> <!--END NAV-->
    
    <!--ABOUT ME CONTENT-->
    <div class="flex flex-1">
        <div class="about-me__info row">
            
            <!--ABOUT ME INFO-->
            <div class="about-me__info--container">
                <!--MY PICTURE-->
                <figure class="about-me__picture--mask">
                    <img src="johnphoto.jpg" class="about-me__picture" alt="John Clavette">
                </figure>
                <!--TITLE HELLO!-->
                <h1 class="about-me__info--title">
                    Hello! I'm <span class="text--green">John Clavette</span>
                </h1>
                <!--DESCRIPTION PARAGRAPH-->
                <p class="about-me__info--para">
                    A creative and skilled <strong class="text--green">frontend developer</strong> committed to 
                    taking your vision to the above and beyond.   Let's make your
                    analog dreams a digital reality.
                </p>
                <!--MY BUSINESS SOCIAL LINKS-->
                <div class="about-me__links">
                   <a href="" class="about-me__links">
                    <i class="fa-brands fa-linkedin-in"></i>
                   </a>
                   <a href="" class="about-me__links">
                    <i class="fa-brands fa-github-alt"></i>
                   </a>
                   <a href="" class="about-me__links">
                    <i class="fa-solid fa-envelope"></i>
                   </a>
                   <a href="" class="about-me__links">
                    <i class="fa-solid fa-file"></i>
                   </a> 
                </div>
            </div>
            <!--LARGE TEAMWORK IMAGE-->
              <figure class="about-me__img--container">
                <img src="undraw_teamwork_zplp.png" alt="teamwork image">
              </figure>  
        </div>
    </div>
    </section>
    <section id="languages">
        <div class="languages__container">
            <div class="row">
                <h2 class="languages__title">Here's my <span class="text--green">Technology Stack</span></h2>
                    <div class="languages__list">
                        <div class="languages">
                            <figure class="languages__img--wrapper">
                                <img src="icons8-html5-50.png" alt="html5 logo" class="languages__img">
                                <img src="icons8-css-logo-50.png" alt="css logo" class="languages__img">
                                <img src="icons8-javascript-50.png" alt="javascript logo" class="languages__img">
                                <img src="icons8-react-50.png" alt="react logo" class="languages__img">
                            </figure>
                        </div>

                    </div>
            </div>

        </div>
    </section>
</html>
